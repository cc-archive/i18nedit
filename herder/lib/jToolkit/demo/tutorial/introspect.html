<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:tal="http://xml.zope.org/namespaces/tal" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Introspection</title>
</head>
<body>
 <h1>Introspection</h1>
 <p>My favorite colors are <span tal:repeat='color colors'>the color <span tal:content='color'>fred</span> </span></p>
 <p>here is a number with some formatting:: <span tal:content="python:format(number,'%05.4f')">number</span></p>
 <p>The following attributes are defined in the template:</p>
 <ul>
  <li tal:repeat="talattr talattrs" tal:content="talattr"/>
 </ul>
 <p>The following variable names are defined in the template:</p>
 <ul>
  <li tal:repeat="talvar talvars" tal:content="talvar"/>
 </ul>
</body>
</html>
