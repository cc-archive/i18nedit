#
# tower - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:tower
full_stack = true
cache_dir = %(here)s/data
beaker.session.key = tower
beaker.session.secret = somesecret

authkit.setup.method = form, cookie
authkit.form.authenticate.user.type = authkit.users.sqlalchemy_04_driver:UsersFromDatabase
authkit.form.authenticate.user.data = tower.model
authkit.form.authenticate.user.encrypt = authkit.users:md5
authkit.cookie.name = tower_auth_tkt
authkit.cookie.includeip = True
authkit.cookie.secret = secret string
authkit.cookie.signoutpath = /account/logout
authkit.form.template.obj = tower.lib.template:make_template
authkit.form.users.valid = tower.lib.authentication:form_valid

tower.po_dir = %(here)s/po_files

#sqlalchemy.default.url = sqlite:///%(here)s/tower.db
sqlalchemy.url = sqlite:///%(here)s/tower.db

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, tower, authkit.authenticate.form

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tower]
level = DEBUG
handlers =
qualname = tower

[logger_authkit.authenticate.form]
level = DEBUG
handlers =
qualname = authkit_form

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
